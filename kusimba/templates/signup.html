{% extends 'pages/base.html' %}
{% load static %}


{%block content%}
{% include 'pages/navbar.html' %}
<!-- Login Start -->
<div class="container-fluid bg-registration py-5">
    <style>
        .container{
            width: 40vw;
        }
        @media (max-width: 768px) {
    .container {
      width: 100vw;
    }
  }
    </style>
    <div class="container"> 
        <div class="col">
            <div class="card border-0">
                <div class="card-header bg-light text-center p-4">
                    <h1 class="m-0">Sign Up Now</h1>
                </div>
                <div class="card-body rounded-bottom bg-primary p-5">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control border-0 p-4" placeholder="Your name" required="required" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control border-0 p-4" placeholder="Your email" required="required" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control border-0 p-4" placeholder="Confirm email" required="required" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control border-0 p-4" placeholder="password" required="required" />
                        </div>
                        <div>
                            <button class="btn btn-dark btn-block border-0 py-3" type="submit">Sign Up Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'pages/footer.html' %}
{% endblock content %}
